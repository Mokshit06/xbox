<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/library.css">
  <script defer src="./js/library.js"></script>
  <script defer src="./js/app.js"></script>
  <title>Game Library | Xbox</title>
</head>

<body>

  <nav-bar></nav-bar>
  <div class="side-bar">
    <div class="top-area">
      <div class="icon">
        <a href="/">
          <img src="./assets/home-transparent.png" alt="">
        </a>
      </div>
      <div class="tabs">
        <div class="tab" id="game">
          <p>Games</p>
          <span class="count">92</span>
        </div>
        <div class="tab" id="app">
          <p>Apps</p>
          <span class="count">23</span>
        </div>
        <div class="tab">
          <p>Memberships</p>
          <span class="count">3</span>
        </div>
        <div class="tab">
          <p>Ready to install</p>
          <span class="count">949</span>
        </div>
        <div class="tab">
          <p>Updates</p>
          <span class="count">2</span>
        </div>
        <div class="tab">
          <p>Queue</p>
          <span class="count"></span>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="storage">
        <p>All storage</p>
        <p>2.1 TB free</p>
      </div>
      <div class="circle-graph" id="graph" data-percent="45.2"></div>
    </div>
  </div>

  <div class="right-section">

  </div>

  <template id="game-template">
    <div class="alphabet-section">
      <div class="letter">A</div>
      <div class="section-games">
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
      </div>
    </div>
    <div class="alphabet-section">
      <div class="letter">B</div>
      <div class="section-games">
      </div>
    </div>
    <div class="alphabet-section">
      <div class="letter">C</div>
      <div class="section-games">
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
        <game-item link="true" text="Destiny" image="destiny.jpg"></game-item>
      </div>
    </div>
  </template>

  <template id="app-template">
    <div class="alphabet-section">
      <div class="letter">A</div>
      <div class="section-games">
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
      </div>
    </div>
    <div class="alphabet-section">
      <div class="letter">B</div>
      <div class="section-games">
        <div class="game"></div>
        <div class="game"></div>
      </div>
    </div>
    <div class="alphabet-section">
      <div class="letter">C</div>
      <div class="section-games">
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
      </div>
    </div>
  </template>

  </div>

</body>

</html>
